<div class="product edit">
  <div class="fields">
    <div class="name row">
      <label>Name: </label>
      <input value="{{data.name}}">
    </div>

    <div class="description row">
      <label>Description: </label>
      <input value="{{data.description}}">
    </div>

    <div class="price row">
      <label>Price: </label>
      $<input value="{{data.price}}">
    </div>

    <div class="save row">
      <span class="save" (click)="save()">Save</span>
    </div>
  </div>
</div>
